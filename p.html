<!DOCTYPE: html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram_phone">
                <img src="https://i.ibb.co/W6629MX/celulares-instagram.png" alt="Celulares">
            </div>
 
            <div class="instagram-continue">
                <div class="group">
                    <img src="https://i.ibb.co/02qNBpX/logo-insta.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="https://i.ibb.co/p23DmH8/perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como (usuário)</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é (usuário)?</p>
                    <p class="notaccount">
                        <span class="link-blue">Trocar de conta</span>
                        ou 
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
